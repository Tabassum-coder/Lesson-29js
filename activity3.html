<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity 3</title>
</head>
<body>
    <h3>Promise in JS</h3>
    <p id="p1"></p>
    <script>
        async function add(a,b) {
            let sum=await a+b;
            display(sum);
            
        }
        function display(some){
            document.getElementById("p1").innerHTML=some;
        }
        let mypromise=new Promise(function(myResolve,myReject){
            //producing code
            let x=4;
            if(x==0){
             myResolve("OK");
            }
            else{
                myReject("Error")
            }

        });
        //consuming code
        mypromise.then(
            function(value){add(4,6)},
            function(error){add(error)}
    );
    </script>
</body>
</html>
